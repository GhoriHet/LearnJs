<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .error {
            color: red;
        }
        #expense-btn {
            background-color: white;
            color: red;
        }
        #budget-btn {
            background-color: white;
            color: green;
            border-color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <h2>Budget App</h2> 
            <br>
            <div class="col-4 border border-success p-2">
                <form action="" id="budget_form">
                    <span>Please Enter Your Budget.</span><br>
                    <span class="text-capitalize error pb-4 " id="budget-error"></span><br>
                    <input type="text" class="form-control border-success mb-3" aria-label="Username" id="budget-input">
                    <button type="submit" class="btn btn-success mt-2" id="budget-btn">Calculate</button>
                </form>
            </div>

            <div class="col-2 ps-5 text-center">
                <h6 class="text-uppercase">BUDGET</h6>
                <br>
                <img src="../Asset/Image/23_budget.png" alt="img" class="w-50">
                <br><br>
                <h4 class="text-uppercase mt-2 fs-2 budget" id="budget" style="color: green"><span>$ </span><span
                        id="budget-amount">0</span>
                </h4>
            </div>

            <div class="col-2 ps-5 text-center">
                <h6 class="text-uppercase">EXPENSES</h6>
                <br>
                <img src="../Asset/Image/23_expenses.png" alt="img" class="w-50">
                <br><br>
                <h4 class="text-uppercase mt-2 fs-2 budget" id="expenses" style="color: red"><span>$ </span><span
                        id="expenses-amount">0</span>
                </h4>
            </div>

            <div class="col-2 ps-5 text-center">
                <h6 class="text-uppercase ">BALANCE</h6>
                <br>
                <img src="../Asset/Image/23_balance.png" alt="img" class="w-50">
                <br><br>
                <h4 class="text-uppercase mt-2 fs-2 budget" id="balance" style="color:black"><span>$ </span><span
                        id="balance-amount">0</span>
                </h4>
            </div>
        </div>
        <br><br>

    </div>

        <div class="expense container">
            <div class="row">
                <div class="col-4 border border-danger p-2" id="expense">
                    <form action="" id="expense_form">
                        
                        <span>Please Enter Your Expense.</span><br>
                        <span class="text-capitalize error pb-4 " id="expenseName-error"></span><br>
                        <input type="text" class="form-control border-danger mb-3" aria-label="Username" id="expense-input">
                        <span>Please Enter Expense Amount.</span><br>
                        <span class="text-capitalize error pb-4 " id="expenseAmt-error"></span><br>
                        <input type="text" class="form-control border-danger mb-3" aria-label="Username" id="amount-input">
                        <span class="text-capitalize error pb-4 " id="expense-amount"></span>
                        <button type="submit" class="btn btn-success mt-2" style="border-color: red" , id="expense-btn">Add Expense</button>
                    </form>
                </div>
                <div class="col-2 ps-5 text-center">
                    <h6 class="text-uppercase">Expense Name</h6>
                    <h4 id="expense-list"></h4>
                </div>

                <div class="col-2 ps-5 text-center">
                    <h6 class="text-uppercase">Expense Value</h6>
                    <h4 id="expense-value"></h4>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../Asset/JS/budget_app.js"></script>
</body>

</html>
